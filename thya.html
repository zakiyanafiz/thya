<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9e3e3;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #d32f2f;
    }
    .buttons {
      margin-top: 20px;
    }
    .yes-button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .no-button {
      font-size: 1.5em;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .gif_container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>untuk thya, apakah km sayang aku? ehheehehe</h1>
    <div class="buttons">
      <button class="yes-button" onclick="handleYesClick()">Yes</button>
      <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <div class="gif_container">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF" />
    </div>
  </div>

  <script>
    const messages = [
      "Are you sure?",
      "Really sure??",
      "Are you positive?",
      "sayangg... please...",
      "Just think about it!",
      "If you say no, I will be really sad...",
      "I will be very sad...",
      "I will be very very very sad...",
      "Ok fine, I will stop asking...",
      "Just kidding, say yes please! ❤️"
    ];
    let messageIndex = 0;
    function handleNoClick() {
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');
      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.5}px`;
    }
    function handleYesClick() {
      document.body.innerHTML = `
        <div class="container">
          <h1 class="header_text">Knew you would say yes!</h1>
          <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" />
          </div>
        </div>
        <style>
          .header_text {
            font-size: 3em;
            color: #d32f2f;
          }
          .gif_container img {
            width: 100%;
            max-width: 500px;
            height: auto;
          }
        </style>
      `;
    }
  </script>
</body>
</html>
